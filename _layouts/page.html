<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>

  {% seo %}

  {% include head-custom.html %}
</head>

<body>
  <div id="ASideNav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="../pages/home.html">Home</a>
    <a href="../pages/about.html">About</a>
    <a href="../pages/education.html">Education</a>
    <a href="../pages/experience.html">Experience</a>
  </div>
  <script>
    function openNav(){
    document.getElementById("ASideNav").style.width = "250px";
    }

    function closeNav(){
    document.getElementById("ASideNav").style.width = "0";
    }
  </script>
  <span onclick="openNav()">open</span>

  
  <div class="wrapper">
    <header>
      <h1 class="title">{{ site.title | default: site.github.repository_name }}</h1>
    </header>
    <div id="container">
        <p class="intro">{{ site.description | default: site.github.project_tagline }}</p>
        <div id="main" role="main">        
          <article class="markdown-body">
          <div class="page">
            <h1 class="page-title">{{ page.title }}</h1>
            {{ content }}
          </div>
         
          </article>
        </div>
    </div>
</body>
</html>
